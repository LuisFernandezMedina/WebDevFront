<app-header></app-header>
<div class="login-container">
    <div class="login-box">
        <h2>Sign In</h2>

        <form >
            <div class="textbox">
                <input 
                    type="text" 
                    id="username" 
                    placeholder="Correo Electrónico" 
                    [(ngModel)]="username" 

            
                    name="username" 
                    required 

                    (ngModelChange)="onEmailChange()"/>
                <label for="username">Email</label>
            </div>
            

            <div class="textbox password-box">
                <input type="password" id="password"    [(ngModel)]="password" placeholder="Contraseña" name="password" required />
                <label for="password">Password</label>


                <span 
                    class="toggle-password" 
                    (click)="togglePasswordVisibility()" 
                    (keypress)="($event.key === 'Enter' || $event.key === ' ') && togglePasswordVisibility()" 
                    tabindex="0" 
                    role="button"
                >
                    {{ passwordVisible ? 'Hide' : 'Show' }}
                </span>
            </div>
            <div class="forgot-password-container">
                <a href="javascript:void(0)"  class="forgot-password">Forgot password?</a>
            </div>
            <div class="login-failed-container">
                <div *ngIf="loginFailed" class="login-failed-message">
                    <small>Sign in unsuccessful. Verify your credentials.</small>
                </div>
            </div>
        </form>
    </div>

    <div class="actions">

        <button class="btn" type="button" (click)="loginAttempt()">Access</button>
        <p class="register-text">
            Don't have an account? <a routerLink="/registro" class="register-link" >SIGN UP</a>
        </p>
        

    </div>    

<app-footer></app-footer>
